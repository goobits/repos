name: Documentation Link Checker

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
  schedule:
    # Run weekly on Sundays at 8 AM UTC
    - cron: '0 8 * * 0'

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check markdown links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'no'
        use-verbose-mode: 'yes'
        config-file: '.github/workflows/markdown-link-check-config.json'
        folder-path: 'docs/'
        file-path: './README.md, ./CONTRIBUTING.md'

    - name: Report results
      if: always()
      run: |
        echo "Link check complete. See logs above for any broken links."
