version: 1.2.1
provider: docker
os: auto
project:
  hostname: dev.sync-repos.local
  name: sync-repos
  workspace_path: /workspace
vm:
  cpus: 6
  gui: false
  memory: 8192
  port_binding: 0.0.0.0
  timezone: America/Los_Angeles
  user: developer
versions:
  node: '22'
  python: '3.11'
port_range: 3090-3099
apt_packages:
  - tree
  - ripgrep
  - unzip
  - htop
npm_packages:
  - '@anthropic-ai/claude-code'
  - '@google/gemini-cli'
pip_packages:
  - claudeflow
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: sync-repos-dev
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini
claude_sync: true
gemini_sync: true
