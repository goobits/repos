version: '2.0'
provider: docker
os: auto
project:
  hostname: dev.repos.local
  name: repos
  workspace_path: /workspace
vm:
  box: '@vibe-box'
  cpus: 6
  gui: false
  memory: 8192
  port_binding: 127.0.0.1
  swap: 2048
  swappiness: 60
  timezone: auto
  user: developer
ports:
  _range: [3070, 3079]
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: repos-dev
host_sync:
  git_config: true
  ai_tools: true
networking:
  networks:
  - spacebase
