version: 1.2.1
provider: docker
os: auto
project:
  hostname: dev.repos.local
  name: repos
  workspace_path: /workspace
vm:
  cpus: 6
  gui: false
  memory: 8192
  port_binding: 0.0.0.0
  timezone: America/Los_Angeles
  user: developer
versions:
  node: '22'
  python: '3.11'
ports:
  _range: [3070, 3079]
apt_packages:
  - tree
  - ripgrep
  - unzip
  - htop
npm_packages:
  - '@anthropic-ai/claude-code'
  - '@google/gemini-cli'
pip_packages:
  - claudeflow
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: repos-dev
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  codexyolo: codex --dangerously-bypass-approvals-and-sandbox
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini --approval-mode=yolo
ai_sync: true
networking:
  networks:
  - jules
  - spacebase
npm_packages:
  - '@anthropic-ai/claude-code'
  - '@google/gemini-cli'
  - '@openai/codex'
